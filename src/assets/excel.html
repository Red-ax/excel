<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>

<div id="app" class="container">

    <div class="excel">

        <div class="excel__header">
            <input type="text" class="header__input" value="Новая таблица">
            <div class="header__container_btns">
                <button class="header__btn">
                    <span class="material-icons">delete</span>
                </button>
                <button class="header__btn">
                    <span class="material-icons">exit_to_app</span>
                </button>
            </div>
        </div>

        <div class="excel__toolbar">

            <button class="toolbar__btn">
                <span class="material-icons">format_align_left</span>
            </button>

            <button class="toolbar__btn">
                <span class="material-icons">format_align_center</span>
            </button>

            <button class="toolbar__btn">
                <span class="material-icons">format_align_right</span>
            </button>

            <button class="toolbar__btn">
                <span class="material-icons">format_bold</span>
            </button>

            <button class="toolbar__btn">
                <span class="material-icons">format_italic</span>
            </button>

            <button class="toolbar__btn">
                <span class="material-icons">format_underlined</span>
            </button>

        </div>

        <div class="excel__formula">
            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable="" spellcheck="false"></div>
        </div>

        <div class="excel__table">

            <div class="table__row">

                <div class="table__row_info"></div>
                <div class="table__row_data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>

            </div>

            <div class="table__row">

                <div class="table__row_info">1</div>
                <div class="table__row_data">
                    <div class="cell selected" contenteditable="">Hello</div>
                    <div class="cell" contenteditable="">Fuck</div>
                    <div class="cell" contenteditable="">JavaScript</div>
                </div>

            </div>

            <div class="table__row">

                <div class="table__row_info">1</div>
                <div class="table__row_data">
                    <div class="cell" contenteditable="">Hello</div>
                    <div class="cell" contenteditable="">Fuck</div>
                    <div class="cell" contenteditable="">JavaScript</div>
                </div>

            </div>

        </div>


    </div>

</div>

</body>
</html>
